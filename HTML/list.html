<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        table {
            border: 2px solid black;
            width: 100%;
        }

        table tr th,
        td {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <ol type="">
        <li>Yash</li>
        <li>Vaibhav</li>
        <li>Sahil</li>
        <li>Sidharth</li>
    </ol>
    <ul type="square">
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ul>
    <table>
        <tr>
            <th>Person 1</th>
            <th>Person 2</th>
            <th>Person 3</th>
        </tr>
        <tr>
            <td>Email</td>
            <td>Tobias</td>
            <td>Linus</td>
        </tr>
        <tr>
            <td>16</td>
            <td>14</td>
            <td>10</td>
        </tr>
    </table>
    <iframe src="https://www.kiet.edu/" height="500px" width="1000px" frameborder="2"></iframe>

</body>

</html>
